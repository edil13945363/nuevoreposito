<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma de Estudiantes</title>
    <!-- Enlace al archivo CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Bienvenido a la Plataforma de Estudiantes</h1>
    
    <!-- Formulario de inicio de sesión -->
    <form id="login-form">
        <label for="username">Usuario:</label>
        <input type="text" id="username" placeholder="Ingresa tu usuario" required>
        
        <label for="password">Contraseña:</label>
        <input type="password" id="password" placeholder="Ingresa tu contraseña" required>
        
        <button type="submit">Iniciar sesión</button>
    </form>
    
    <!-- Escáner de QR -->
    <div id="qr-scanner">
        <h2>O escanea tu QR para acceder</h2>
        <video id="qr-video" width="300" height="200" autoplay></video>
        <button id="start-scan">Iniciar Escáner</button>
    </div>
    
    <!-- Mensaje de error (oculto por defecto) -->
    <div id="error-message" style="display:none; color: red;">
        <p>Error: No se pudo leer el código QR.</p>
    </div>
    
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/html5-qrcode/minified/html5-qrcode.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
